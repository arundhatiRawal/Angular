<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <title>RnH Monitoring Dashboard</title>
</head>

<body>
  
  <div class="container-fluid" id="contain">
    <div class="row">
      <div>
        <form>
          <div class="form-group">
            <div>
              
              <div><h3 class="w3-text-white">Search by hostname</h3></div>
              <div class="select">
                <select class="form-control form-control-lg" id="sel1" (change)="myClickFunction($event)" >
                  <option *ngFor="let name of hostname; let i = index" value="{{i}}">{{name}}</option>
                </select>
              </div>
            </div>
          </div>
          
        </form>
        <br>
        
        
      </div>
    </div>
      <div class="row">
        <div class="form-group">
          <div>
            <button type="button" class="btn btn-block btn-lg btn-dark" id="button1"><a routerLink="/realTime">Real Time Analysis</a></button>
            <button type="button" class="btn btn-block btn-lg btn-dark" id="button2">Historic Analysis</button>
          </div>
        </div>
      </div>
    </div>
</body>


</html>
